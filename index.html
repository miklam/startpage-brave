<!DOCTYPE html>
<html lang="en" data-theme="dark"> <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="./favicon.ico" />

    <title>Mikael's Homepage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">

        <div class="header">
            <span id="greeting"></span> <div class="time-date-stack">
                <div id="time"></div>    <div id="date"></div>    </div>
        </div>

        <div class="tabs-mobile">
            <button class="tab-button active" data-target="box-social">Social</button>
            <button class="tab-button" data-target="box-fun">Fun</button>
            <button class="tab-button" data-target="box-web-apps">Web-Apps</button>
            <button class="tab-button" data-target="box-finances">Finances</button>
            <button class="tab-button" data-target="box-other">Other</button>
        </div>

        <div class="content-grid">

            <div class="link-box active" id="box-social">
                <h2 class="box-title">Social</h2>
                <ul></ul> </div>

            <div class="link-box" id="box-fun">
                <h2 class="box-title">Fun</h2>
                <ul></ul> </div>

            <div class="link-box" id="box-web-apps">
                <h2 class="box-title">Web Apps</h2>
                <ul></ul> </div>

            <div class="link-box" id="box-finances">
                <h2 class="box-title">Finances</h2>
                <ul></ul> </div>

            <div class="link-box" id="box-other">
                <h2 class="box-title">Other</h2>
                <ul></ul> </div>

        </div> <div class="footer">
            <a href="https://github.com/miklam/startpage" target="_blank" rel="noopener noreferrer">GitHub Repo</a>
        </div>

    </div> <script src="config.js"></script>
    <script src="main.js"></script>

</body>

</html>
